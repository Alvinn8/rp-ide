<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <title>Hello World!</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="lib/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">-->

    <script>require("../dist/index.js");</script>
    <link rel="stylesheet" href="style.css">
    <style id="theme"></style>
</head>

<body>
    <div id="views">
        <div class="view active-view" id="welcome">
            <div class="container">
                <div class="card bg-secondary">
                    <div class="card-header">Welcome</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h2>New Project</h2>
                                <button class="btn btn-primary" id="create-new-project-button">Create New
                                    Project</button>
                                <button class="btn btn-primary" id="open-new-project-button">Open Project</button>
                            </div>
                            <div class="col">
                                <h2>Recent projects:</h2>
                                <ul id="recentProjects"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="view" id="create-project">
            <div class="container">
                <div class="m-3">
                    <label for="create-project-name" class="form-label">Pack Name</label>
                    <input type="text" class="form-control" id="create-project-name">
                </div>
                <div class="m-3">
                    <label for="create-project-version" class="form-label">Pack Format</label>
                    <select id="create-project-version" class="form-select"></select>
                </div>
                <div class="m-3">
                    <label for="create-project-location" class="form-label">Location</label>
                    <div class="input-group">
                        <input type="text" id="create-project-location" class="form-control">
                        <button id="create-project-location-change" class="btn btn-secondary">Change</button>
                    </div>
                    <span class="form-text">A new folder will be created inside this folder.</span>
                </div>
                <div class="m-3">
                    <button class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
        <div class="view" id="project-view">
            <div id="files-header">
                <h3>Files</h3>
            </div>
            <div id="files"></div>
            <div id="tabs"></div>
            <div id="editor"></div>
            <div id="editor-extras">
                <span id="editor-extras-indentation"></span>
                <span id="editor-extras-eol"></span>
            </div>
        </div>
    </div>
    <div id="modals"></div>
    <div id="processesContainer"></div>
</body>

</html>
