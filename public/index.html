<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <title>Hello World!</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3//dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">-->
    
    <script>require("../dist/index.js");</script>
    <link rel="stylesheet" href="style.css">
    <style id="theme"></style>
</head>

<body>
    <div id="views">
        <div class="view active-view" id="create-project">
            <div class="container">
                <div class="m-3">
                    <label for="create-project-name" class="form-label">Pack Name</label>
                    <input type="text" class="form-control" id="create-project-name">
                </div>
                <div class="m-3">
                    <label for="create-project-version" class="form-label">Pack Format</label>
                    <select id="create-project-version" class="form-select">
                        <option selected value="6">6 (1.16.2-1.16.5)</option>
                        <option value="5">5 (1.15-1.16.1)</option>
                        <option value="4">4 (1.13-1.14.4)</option>
                        <option value="3">3 (1.11-1.12.2)</option>
                        <option value="2">2 (1.9-1.10.2)</option>
                        <option value="1">1 (1.6.1-1.8.9)</option>
                    </select>
                </div>
                <div class="m-3">
                    <label for="create-project-location" class="form-label">Location</label>
                    <div class="input-group">
                        <input type="text" id="create-project-location" class="form-control">
                        <button id="create-project-location-change" class="btn btn-secondary">Change</button>
                    </div>
                    <span class="form-text">A new folder will be created inside this folder.</span>
                </div>
                <div class="m-3">
                    <button class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
        <div class="view" id="project-view">
            <div id="files-header">
                <h3>Files</h3>
            </div>
            <div id="files"></div>
            <div id="tabs"></div>
            <div id="editor"></div>
            <div id="editor-extras">
                <span id="editor-extras-indentation"></span>
                <span id="editor-extras-eol"></span>
            </div>
        </div>
    </div>
</body>

</html>
